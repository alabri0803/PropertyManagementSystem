{% load i18n %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% trans "Property Management System" %}{% endblock %}</title>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">{% trans "Home" %}</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">{% trans "Logout" %}</a>
    {% else %}
      <a href="{% url 'login' %}">{% trans "Login" %}</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
